<html>
<head>
    
    <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="static/lib/slick/slick.css" rel="stylesheet">
        <link href="static/lib/slick/slick-theme.css" rel="stylesheet">
        <link href="static/css/CSS2.css" rel="stylesheet">    
</head>
<body>        

{% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message: </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            
            </div>
        {% endfor %}
        
<div class="main-content">
    <div class="container mt-7">
    <!-- Table -->
     
    <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0"> Reset Password</h3>
                </div>
                
              </div>
            </div>
            <div class="card-body">
            <form action="/passforget" method="POST">
                {% csrf_token %}
                <div class="pl-lg-4"> 
                    <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name" >Enter Username</label>
                        <input type="text" id="input-first-name" name="username" required class="form-control form-control-alternative" placeholder="Username">
                      </div>
                    </div>
                  </div>
                </div> 
                <hr class="my-4">
			    <div class="mx-auto">
				    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
		        </div>  
                  
                </div> 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
<!-- Back to Top -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="static/lib/easing/easing.min.js"></script>
<script src="static/lib/slick/slick.min.js"></script>
<!-- Template Javascript -->
<script src="static/js/main.js"></script>
